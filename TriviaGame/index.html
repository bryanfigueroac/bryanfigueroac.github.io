<!DOCTYPE html>
<html>
<head>
	<title>Legend of Zelda Trivia</title>

	<!-- Bootstrap Links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- CSS Links -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

</head>
<body>
	<div class="zeldaBG" style="background: url(assets/images/zeldaBG.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
		<img src="assets/images/triforce.png" alt="Mountain View" height="230" width="425">	
	 	 <h1 class="titleGame" id="titleText" style="color: green";>TRIVIA</h1>
	</div>

	<p class="zeldaMaster"> Are you Hyrule's next hero? Let's find out! </p>
	
	<div class='text-center main-button-container'><a id='start-button' class='btn btn-primary btn-lg btn-block start-button' href='#' role='button'>START GAME</a></div>

	<div class="container quiz-background">	
		<div class="main-content">
			<!-- Question and Answers -->
			<div class="question"></div>
			<div class="timer">Time left: <span class="timer-number">20</span></div>
			<div class="answers"></div>
			<!-- Body of Other -->
			<div class="result-page"></div>
			<div class='text-center main-button-container'><a id='restart-button' class='btn btn-primary btn-lg btn-block start-button' href='#' role='button'>TRY AGAIN</a></div>
		</div>
	</div>
	<!-- JQuery Link -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- Javascript Link -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
